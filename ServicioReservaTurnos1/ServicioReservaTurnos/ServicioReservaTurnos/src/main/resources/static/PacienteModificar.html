<!DOCTYPE html>
<html lang="es">
<head>
    <title>Modificar Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
            <a class="nav-link" href="/PacienteList.html">Listar Pacientes</a>
            <a class="nav-link active" href="/PacienteModificar.html">Modificar paciente</a>
            <a class="nav-link" href="/PacienteEliminar.html">Eliminar paciente</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#f9f9f9; padding:10px; border-radius:3px">
            <h3>Modificar Paciente</h3>
            <form id="update_paciente">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" placeholder="Ingrese el dni" name="dni">
                </div>
                <div class="form-group">
                    <label for="fechaAlta">Fecha de Alta:</label>
                    <input type="text" class="form-control" id="fechaAlta" placeholder="Ingrese la fecha de alta" name="fechaAlta">
                </div>
                <h4>Domicilio</h4>
                <div class="form-group">
                    <label for="calle">Calle:</label>
                    <input type="text" class="form-control" id="calle" placeholder="Ingrese la calle" name="calle">
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero" placeholder="Ingrese el número" name="numero">
                </div>
                <div class="form-group">
                    <label for="localidad">Localidad:</label>
                    <input type="text" class="form-control" id="localidad" placeholder="Ingrese la localidad" name="localidad">
                </div>
                <div class="form-group">
                    <label for="provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia" placeholder="Ingrese la provincia" name="provincia">
                </div>
                <button type="submit" class="btn btn-primary" id="btn-update-paciente">Actualizar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/update_paciente.js"></script>
</body>
</html>
