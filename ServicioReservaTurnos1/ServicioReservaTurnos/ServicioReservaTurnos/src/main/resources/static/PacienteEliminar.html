<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <div class="col-sm-6" style="background-color:#e6fffa; padding:10px; border-radius:3px">

            <form id="delete_paciente_form">

                    <label for="paciente_id">ID del Paciente:</label>
                    <input type="number" class="form-control" id="paciente_id" placeholder="Ingrese el ID del paciente" required>

            </form>
            <div id="response" style="display:none; margin-top:10px"></div>
